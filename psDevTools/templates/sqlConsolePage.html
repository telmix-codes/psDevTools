<div id="jqxWidget">
    <div id="mainSplitter">


    <div class="splitter-panel">

        <div class="row">

        <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 col-xs-12">
            <textarea id="code-sql" name="code-sql">SELECT PRO_UID,
PRO_ID,
PRO_TITLE,
PRO_DESCRIPTION,
PRO_PARENT,
PRO_CREATE_DATE,
PRO_UPDATE_DATE
FROM PROCESS
ORDER BY PRO_TITLE
LIMIT 10
</textarea>

            <div class="float-left">
                <button class="btn btn-info  btn-sm" onclick="RunSQLQuery()"><i class="fa fa-play"></i> Execute Query</button>
                <button class="btn btn-info  btn-sm" onclick="RunSQLQuerySelected()"><i class="fa fa-play-circle"></i> Execute Select Query</button>
                <button class="btn btn-secondary btn-sm" onclick="CleanSQLQuery()" title="Erase SQL"><i class="fa fa-eraser"></i> Erase Query</button>
            </div>
            <div class="float-right">
                <span class="grey" style="font-size: x-small;"> autocomplete tables and/or columns use Ctrl + Space</span>
                <button class="btn btn-dark btn-sm" onclick="ExportSQLQuery()" title="Export to SQL File "><i class="fa fa-download"></i> </button>
                <input type="file" id="inputFileImportSql" style="display: none;">
                <label class="btn btn-dark m-0 btn-sm" for="inputFileImportSql" title="Import Text SQL"><i class="fa fa-upload"></i></label>
            </div>
            <div class=" grey ml-2" style="font-size: x-small;">&nbsp;&nbsp; Only "<span style="color: #ff79c6; font-weight: 600;">SELECT</span>" type queries are allowed</div>
            <div class=" grey" style="font-size: x-small;">&nbsp;&nbsp; Press <b>Ctrl + Enter</b> to Execute Query</div>
            <div class=" grey" style="font-size: x-small;">&nbsp;&nbsp; Press <b>Ctrl + Shift + Enter</b> to Execute Query Selected</div>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div style="height:300px; overflow:auto;">
                <table id="table-list" width="100%"></table>
            </div>

        </div>

    </div>

    </div>
    <div class=" splitter-panel">
        <div class="row">
        <div class="col-12 mt-4">
            <div id="panelButtonstableSqlResponse" class="text-right"></div>
            <div class="table-responsive" id="tableSqlResponse">
                <!-- <table id="tableSqlResponse" class=" tableSqlResponse"></table> -->
            </div>
        </div>
        </div>
    </div>

    </div>
    </div>
