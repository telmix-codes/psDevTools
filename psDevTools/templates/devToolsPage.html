<body class="default" id="bodyDevTools">
    <div style="background-color: #F7F7F7;">
        <div class="container-fluid border-bottom mb-1">
            <div class="row  mt-n3  pb-2">
                <div class="col-sm-2 col-md-2 col-lg-2 text-center">
                    <img src="/plugin/psDevTools/images/DevToolsLogo-png.png" style="width: 200;">
                    <div style="margin-top: -35;">
                        <small><span style="color:rgba(128, 128, 128, 0.036); font-size: 80%;">by Telmix & Rony</span> <span class="badge badge-warning">v. 1.34</span></small>
                    </div>
                </div>
                <div class="col-sm-8 col-md-8 col-lg-8 text-center d-flex align-items-end">
                    <nav class="mb-n2 border-bottom-0">
                        <div class="nav nav-tabs  border-bottom-0" id="nav-tab" role="tablist">
                            <a class="nav-link grey active" id="nav-finder-tab" data-toggle="tab" href="#nav-finder" role="tab"  aria-controls="nav-finder" aria-selected="true">
                                <img src="/plugin/psDevTools/images/Folder_Search_PM.png" width="32">
                                Finder
                            </a>
                            <a class="nav-link grey border-bottom-0" id="nav-sql-console-tab" data-toggle="tab" href="#nav-sql-console" role="tab" aria-controls="nav-sql-console" aria-selected="true">
                                <img src="/plugin/psDevTools/images/iconfinder_terminal.png" width="24">
                                SQL Console
                            </a>
                        </div>
                    </nav>
                </div>
                <div class="col-sm-2 col-md-2 col-lg-2 text-center">
                    <div class="text-right">
                        <button class="btn btn-warning shadow-sm"  onclick="logout()" >
                            <div class="d-flex align-items-center" id="divLogout">
                                <div class=" mt-3 mr-2">
                                    <i class="fas fa-angle-double-left" ></i>
                                    Logout
                                </div>
                                 <img src="/plugin/psDevTools/images/iconfinder_terminal.png" style="width: 30px; height: 30px;" class="avatar mt-3 " width="35">
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-finder" role="tabpanel" aria-labelledby="nav-finder-tab">
                {include file=$pathFinderTemplate}
            </div>
            <!-- Second Tab SQL Console -->
            <div class="tab-pane fade d-block" id="nav-sql-console" role="tabpanel" aria-labelledby="nav-sql-console-tab">
                {include file=$pathSQLTemplate}
            </div>
        </div>
    </div>


</body>

</html>
